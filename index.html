<!DOCTYPE html>
<html>
  <head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Photo Gallery</h1>
    </header>
    <main>
      <section class="gallery">
        <div class="photo">
          <img src="img/photo1.jpg" alt="Photo 1">
          <div class="caption">Photo 1</div>
        </div>
        <div class="photo">
          <img src="img/photo2.jpg" alt="Photo 2">
          <div class="caption">Photo 2</div>
        </div>
        <div class="photo">
          <img src="img/photo3.jpg" alt="Photo 3">
          <div class="caption">Photo 3</div>
        </div>
      </section>
    </main>
  </body>
</html>
